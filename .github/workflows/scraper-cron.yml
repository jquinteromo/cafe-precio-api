name: Run scraper every 2 hours

on:
  schedule:
    - cron: '0 */2 * * *' # cada 2 horas
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit precio.json if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Si existe precio.json y ha cambiado, commitear y pushear a main
          if [ -f precio.json ] && ! git diff --quiet --exit-code precio.json; then
            git add precio.json
            git commit -m "chore: update precio.json (scheduled scraper)" || echo "No commit needed"
            git push origin HEAD:main
          else
            echo "No changes to precio.json or file missing"
          fi
